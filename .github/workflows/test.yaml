name: Test

on:
  push:
    branches:
      - 'main'
      - '0.17.x'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9

      - name: Build all
        run: mvn verify -DskipTests
